<div class="container">
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

        <h3 style="color:green">Register your information here</h3>

        <div class="form-group">
        <label>First name</label>
        <input class="form-control" type="text" id="firstName" formControlName="firstName" placeholder="Frist Name" /><br/>
       </div>
       
        <div class="form-group">
        <label>Last name</label>
        <input class="form-control" type="text" id="lastName" formControlName="lastName" placeholder="Last Name" /><br/>
        </div>

        <div class="form-group">
        <label>User Name</label>
        <input class="form-control" type="text" id="userName" formControlName="userName" placeholder="User Name" /><br/>
        </div>

        <label>Phone Number </label>
        <input class="form-control" type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="phone Number" /><br/>
        
        <div class="form-group">
        <label>Email Address</label>
        <input class="form-control" type="text" id="emailAddress" formControlName="emailAddress" placeholder="Email Address" /><br />        
        </div>

        <div class="form-group">
        <label>Project Id</label>
        <input class="form-control" type="text" id="projectId" formControlName="projectId" placeholder="Project Id" /><br />
        </div>

        <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password" /><br />
        
        </div>
        <button type="submit">Sign Up</button>
     
    

    </form>
</div>
