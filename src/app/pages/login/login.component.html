<div class="container">
    <h2 style="color: red;">Project Management System</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="form-group">
        <p style="color:green">Enter your user name and password</p>
        <label>Username</label>
        <input class="form-control" type="text" id="userName" formControlName="userName" placeholder="UserName" />
        <div class="text-danger" *ngIf="loginForm.get('userName').errors?.['required'] && loginForm.get('userName')?.touched ">
            Please provide user name!!
        </div><br /><br />
        </div>

        <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="text" id="password" formControlName="password" placeholder="Password" /><br /><br />
        </div>

        <button [disabled]="loginForm.invalid" class="btn btn-primary"type="submit">Login</button><br/><br/>
        <p style="color: red;">If you don't have register, sign up here!!!</p>
        <button class="btn btn-success" routerLink="signup">Sign up </button>

    </form>
</div>
